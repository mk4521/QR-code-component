<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
</head>
<body>
  <div class="card">
    <img src="./images/image-qr-code.png" alt="" class="card-img">
    <div class="card-text">
      <h2 class="card-heading">Improve your front-end skills by building projects</h2>
      <p class="card-detail">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
